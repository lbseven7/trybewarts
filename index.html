<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pojeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />

      <form class="trybewarts-login" action="">
        <input class="email" type="text" placeholder="Email" name="email" />
        <input class="senha" type="text" placeholder="Senha" name="password" />
        <button id="btn-login">Entrar</button>
      </form>
    </header>

    <script src="script.js"></script>
  </body>
</html>
