<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pojeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input class="email" type="text" placeholder="Email" name="email" />
        <input class="senha" type="text" placeholder="Senha" name="password" />
        <button id="btn-login">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="">
        <div class="inputs">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
          <input type="text" id="input-email" placeholder="Email" />
        </div>

        <label id="house" for="house"
          >Casa:
          <select name="house" id="house">
            <option id="gitnoria-house" type="text"  value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" type="text"  value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" type="text"  value="Corvinode">Corvinode</option>
            <option id="pytherina-house" type="text"  value="Pytherina">Pytherina</option>
          </select>
        </label>
        
      </form>
      <img
        id="trybewarts-forms-logo"
        src="/images/trybewarts-colored.svg"
        alt=""
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
