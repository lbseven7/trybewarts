<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pojeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input class="email" type="text" placeholder="  Email" name="email" />
        <input class="senha" type="text" placeholder="  Senha" name="password" />
        <button id="btn-login">Entrar</button>
      </form>
    </header>

    <main>

      <form id="evaluation-form" action="">

        <h2 id="form-avaliation">Formulário de Avaliação</h2>

        <div class="inputs">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
          <input type="text" id="input-email" placeholder="Email" />
          <div>
            <label id="house-label" for="house"
            >Casa:
            <select name="house" id="house">
              <option id="gitnoria-house" type="text"  value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" type="text"  value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" type="text"  value="Corvinode">Corvinode</option>
              <option id="pytherina-house" type="text"  value="Pytherina">Pytherina</option>
            </select>
          </label>
          </div>
        </div>
        <hr>
        <section id="family-select">
          <div class="family-selector">
            <label id="label-family" for="">Qual sua família?</label>
              <div>
                <input type="radio" name="family" id="radio-Frontend" value="Frontend">
                <label for="radio-Frontend">Família Frontend</label>
              </div>
              <div>
                <input type="radio" name="family" id="radio-Backend" value="Backend">
                <label for="radio-Backend">Família Backend</label>
              </div>
              <div>
                <input type="radio" name="family" id="radio-FullStack" value="FullStack">
                <label for="radio-FullStack">Família Fullstack</label>
              </div>
          </div>

          <div class="content-selector">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
              <div>
                <label for="content1">
                <input id="content1" type="checkbox" value="HoFs">HoFs
                </label>
              </div>
              <div>
                <label for="content2">
                <input id="content2" type="checkbox" value="Jest">Jest
                </label>
              </div>
              <div>
                <label for="content3">
                <input id="content3" type="checkbox" value="Promises">Promises
                </label>
              </div>
              <div>
                <label for="content4">
                <input id="content4" type="checkbox" value="React">React
                </label>
              </div>
              <div>
                <label for="content5">
                <input id="content5" type="checkbox" value="SQL">SQL
                </label>
              </div>
              <div>
                <label for="content6">
                <input id="content6" type="checkbox" value="Python">Python
                </label>
              </div>
            </label>
          </div>
        </section>
        <hr>
        <section class="satisfaction-level">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <br>
          <input name="rate" type="radio" value="1" id="radios">1
          <input name="rate" type="radio" value="1" id="radios">2
          <input name="rate" type="radio" value="1" id="radios">3
          <input name="rate" type="radio" value="1" id="radios">4
          <input name="rate" type="radio" value="1" id="radios">5
          <input name="rate" type="radio" value="1" id="radios">6
          <input name="rate" type="radio" value="1" id="radios">7
          <input name="rate" type="radio" value="1" id="radios">8
          <input name="rate" type="radio" value="1" id="radios">9
          <input name="rate" type="radio" value="1" id="radios">10
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="/images/trybewarts-colored.svg"
        alt="logo-trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
